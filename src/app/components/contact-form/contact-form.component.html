<form (ngSubmit)="processForm()">

	<div class="row">
		<div class="col-6 pr-2">
		  	<!-- name -->
		  	<div class="form-group">
		    	<input 
		     		type="text" 
		     		name="lastname" 
		     		class="form-control" 
		     		placeholder="Nom" 
		     		[(ngModel)]="lastName"
		     		required
		     		minlength="3"
		     		#lastnameInput="ngModel">
		    	<div class="help is-error" *ngIf="lastnameInput.invalid && lastnameInput.dirty">
		    		Name is required and needs to be at least 3 characters long.
		   		</div>
		  	</div>
		</div>
		<div class="col-6 pl-2">
		  	<div class="form-group">
		    	<input 
		     		type="text" 
		     		name="firstname" 
		     		class="form-control" 
		     		placeholder="Prénom" 
		     		[(ngModel)]="firstName"
		     		required
		     		minlength="3"
		     		#firstnameInput="ngModel">
		    	<div class="help is-error" *ngIf="firstnameInput.invalid && firstnameInput.dirty">
		    		Name is required and needs to be at least 3 characters long.
		   		</div>
		  	</div>
		</div>
	</div>

	<div class="row">
		<div class="col-6 pr-2">
		  	<!-- email -->
		  	<div class="form-group">          
		   	 	<input 
		      		type="email" 
		      		name="email" 
		      		class="form-control" 
		      		placeholder="Email" 
		      		[(ngModel)]="email"
		      		required
		      		email
		      		#emailInput="ngModel">
		    	<div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
		      		Needs to be a valid email.
		    	</div>
			</div>
		</div>
		<div class="col-6 pl-2">
			<div class="form-group">
		    	<input 
		     		type="tel" 
		     		name="lastname" 
		     		class="form-control" 
		     		placeholder="Téléphone" 
		     		[(ngModel)]="lastName"
		     		required
		     		minlength="3"
		     		#lastnameInput="ngModel">
		    	<div class="help is-error" *ngIf="lastnameInput.invalid && lastnameInput.dirty">
		    		Name is required and needs to be at least 3 characters long.
		   		</div>
		  	</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="form-group">
		    	<input 
		     		type="text" 
		     		name="lastname" 
		     		class="form-control" 
		     		placeholder="Société" 
		     		[(ngModel)]="lastName"
		     		required
		     		minlength="3"
		     		#lastnameInput="ngModel">
		    	<div class="help is-error" *ngIf="lastnameInput.invalid && lastnameInput.dirty">
		    		Name is required and needs to be at least 3 characters long.
		   		</div>
		  	</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
		  	<!-- message -->
		  	<div class="form-group">
		    	<textarea 
		      		class="form-control" 
		      		name="message" 
		      		placeholder="Message" 
		      		[(ngModel)]="message"
		      		rows="5"
		      		required
		      		#messageInput="ngModel"></textarea>
		      	<div class="help is-error" *ngIf="messageInput.invalid && messageInput.dirty">
		        	Your message is required!
		      	</div>
		  	</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
		  	<button mat-button class="w-100" type="submit">Envoyer</button>
		</div>
	</div>
</form>
