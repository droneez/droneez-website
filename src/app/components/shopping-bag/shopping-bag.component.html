<table *ngIf="shoppingBag" mat-table [dataSource]="shoppingBag">

	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef class="text-center">Type</th>
		<td mat-cell *matCellDef="let element" class="text-center"> {{element.type}} </td>
	</ng-container>

	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef class="text-center">Date</th>
		<td mat-cell *matCellDef="let element" class="text-center"> {{element.date.toLocaleDateString('fr-FR')}} </td>
	</ng-container>

	<ng-container matColumnDef="range">
		<th mat-header-cell *matHeaderCellDef class="text-center">Créneau</th>
		<td mat-cell *matCellDef="let element" class="text-center"> {{element.timeRange}} </td>
	</ng-container>

	<ng-container matColumnDef="participants">
		<th mat-header-cell *matHeaderCellDef class="text-center">Participant(s)</th>
		<td mat-cell *matCellDef="let element" class="text-center"> {{element.nbParticipants}} </td>
	</ng-container>

	<ng-container matColumnDef="price">
		<th mat-header-cell *matHeaderCellDef class="text-center">Prix (unitaire)</th>
		<td mat-cell *matCellDef="let element" class="text-center"> {{element.price}} € </td>
	</ng-container>

	<ng-container matColumnDef="removeShopping">
		<th mat-header-cell *matHeaderCellDef class="text-center"></th>
		<td mat-cell *matCellDef="let element" class="text-center">
			<button mat-icon-button color="primary" (click)="removeFromShopBag(element)">
		    	<mat-icon aria-label="icon-button with a remove_shopping_cart icon">remove_shopping_cart</mat-icon>
		  	</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="mr-5 pt-4 row align-items-center justify-content-end">
	<div class="total">Prix total : <strong>{{total}}€</strong></div>
</div>
<div class="mx-0 pt-4 mt-1 row align-items-center justify-content-center">
	<button *ngIf="shoppingBag.length" [style.min-width]="'145px'" [style.height]="'3rem'" mat-button class="mat-btn-outline-dark mat-btn-sm" (click)="closeModal()" routerLink="/paiement">Procéder au paiement</button>
	<button *ngIf="!shoppingBag.length" [style.min-width]="'145px'" [style.height]="'3rem'" mat-button class="mat-btn-outline-dark mat-btn-sm" >Procéder au paiement</button>
</div>
