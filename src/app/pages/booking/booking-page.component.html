<section>
	<div class="global container" 
		[style.height]="screenHeight + 'px'" 
		[style.width]="screenWidth + 'px'"
	>
		<div class="row h-100 align-items-center justify-content-around pt-5">
			<div class="col-3 text-center h-100">
				<div class="row h-100 align-items-end justify-content-center">

					<img class="mt-5" [src]="'assets/icon/booking-customer.png'"/>
					<div>
						<h3>Particuliers</h3>
						<p class="wording">Vous voulez réserver une activité chez Droneez, cours de pilotage, réservation de piste, événement ou formation !</p>
					</div>
					<div class="booking-button-container">
						<button mat-button class="mat-btn-outline-dark mat-btn-lg" routerLink="/booking/customer">C'est ici</button>
					</div>
				</div>
			</div>
			<div class="col-3 text-center h-100">
				<div class="row h-100 align-items-end justify-content-center">
					<img class="mt-5" [src]="'assets/icon/booking-pro.png'"/>
					<div>
						<h3>Entreprise</h3>
						<p class="wording">Vous êtes une entreprise motivée à découvrir le monde du drone ou réaliser une animation avec Droneez ou une formation en interne.</p>
					</div>
					<div class="booking-button-container">
						<button mat-button class="mat-btn-outline-dark mat-btn-lg" routerLink="/booking/pro">C'est là</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
