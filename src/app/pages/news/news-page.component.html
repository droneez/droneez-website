<section>
	<h1 class="title">Actualit√©s</h1>
	<div class="articles-container container">
		<ul class="row justify-content-center">
			<li #card *ngFor="let article of articles; let i = index" class="card-container col-lg-4 col-md-6 col-sm-12">
				<div class="card" routerLink="/actualites/article/{{article.id}}/{{article.url}}">
					<div class="card-img-container">
				  		<img class="card-img-top" [src]="'assets/img/articles/covers/' + article.cover" alt="Card image cap">
				  		<div class="backdrop"></div>
				  	</div>
				  	<div class="card-body w-100 h-100" [style.background]="randomColor[i]">
				    	<h5 class="card-title">{{article.title}}</h5>
				    	<p class="card-text">{{article.abstract}}</p>
				    	<button mat-button class="mat-btn-outline-light mat-btn-sm">Voir l'article</button>
				 	</div>
				</div>
			</li>
		</ul>
	</div>
</section>
